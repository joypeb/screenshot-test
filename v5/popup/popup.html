<!DOCTYPE html>
<html>
<head>
  <title>스마트 스크린샷</title>
  <link rel="stylesheet" href="popup.css">
  <meta charset="UTF-8">
</head>
<body>
  <div class="container">
    <h1>스마트 스크린샷</h1>
    <button id="startScreenshot" class="button">스크린샷 시작</button>
    <div id="captureOptions" class="hidden">
      <button id="saveScreenshot" class="button">저장</button>
      <button id="cancelScreenshot" class="button secondary">취소</button>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
