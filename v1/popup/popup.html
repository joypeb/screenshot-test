<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>스마트 스크린샷 도구</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <h1>스마트 스크린샷</h1>

    <div class="button-container">
      <button id="screenshotBtn" class="primary-button">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
          <circle cx="8.5" cy="8.5" r="1.5"></circle>
          <polyline points="21 15 16 10 5 21"></polyline>
        </svg>
        영역 스크린샷
      </button>

      <button id="fullPageBtn" class="secondary-button">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
          <line x1="3" y1="9" x2="21" y2="9"></line>
          <line x1="3" y1="15" x2="21" y2="15"></line>
        </svg>
        전체 페이지
      </button>
    </div>

    <div class="settings-container">
      <h2>설정</h2>
      <div class="setting-item">
        <label for="formatSelect">파일 형식:</label>
        <select id="formatSelect">
          <option value="png">PNG</option>
          <option value="jpeg">JPEG</option>
        </select>
      </div>

      <div class="setting-item" id="qualityContainer" style="display: none;">
        <label for="qualityRange">품질:</label>
        <input type="range" id="qualityRange" min="1" max="100" value="90">
        <span id="qualityValue">90%</span>
      </div>

      <div class="setting-item">
        <label for="delaySelect">지연 시간:</label>
        <select id="delaySelect">
          <option value="0">없음</option>
          <option value="1">1초</option>
          <option value="3">3초</option>
          <option value="5">5초</option>
        </select>
      </div>
    </div>

    <div class="shortcut-guide">
      <p><strong>단축키:</strong> ESC 키로 스크린샷 모드 취소</p>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
